<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="image">
          <div class="active"><img src="images/icon-view.svg" alt="view-icon"></div>
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </section>

        <section class="content">
          <h1>Equilibrium #3429</h1>
          <p class="desc">
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>

          <section class="value-days">
            <p class="value-eth">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
            </p>

            <p class="days">
              <img src="images/icon-clock.svg" alt="clock" /> 3 days left
            </p>
          </section>
          <hr />
          <p class="creation">
            <img src="images/image-avatar.png" alt="man" /> Creation of
            <span> Jules Wyvern</span>
          </p>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lovegupta112">Love Gupta</a>.
    </div>
  </body>
</html>
